name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: darwin-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: win32-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.platform == 'linux-arm64'
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.platform }}" = "linux-arm64" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Create platform package
        run: bash scripts/create-platform-package.sh ${{ matrix.platform }} "target/${{ matrix.target }}/release/mdxport${{ matrix.os == 'windows-latest' && '.exe' || '' }}"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: npm/platforms/${{ matrix.platform }}

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64 win32-x64; do
            dir="artifacts/${platform}"
            if [ -d "$dir" ]; then
              echo "Publishing @mdxport/${platform}..."
              cd "$dir"
              npm publish --access public || true
              cd -
            fi
          done

      - name: Publish main package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm/mdxport
          npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
