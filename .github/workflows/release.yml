name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: darwin-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: win32-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.platform == 'linux-arm64'
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.platform }}" = "linux-arm64" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Create platform package
        run: bash scripts/create-platform-package.sh ${{ matrix.platform }} "target/${{ matrix.target }}/release/mdxport${{ matrix.os == 'windows-latest' && '.exe' || '' }}"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: npm/platforms/${{ matrix.platform }}

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/artifacts

      - name: Pre-publish binary check
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          BIN="/tmp/artifacts/linux-x64/mdxport"
          if [ -f "$BIN" ]; then
            chmod +x "$BIN"
            ACTUAL=$("$BIN" --version 2>&1) || true
            echo "Binary output: ${ACTUAL}"
            if echo "${ACTUAL}" | grep -q "${VERSION}"; then
              echo "Pre-publish check passed"
            else
              echo "::error::Binary version mismatch: expected ${VERSION}, got: ${ACTUAL}"
              exit 1
            fi
          else
            echo "::error::linux-x64 binary not found"
            exit 1
          fi

      - name: Publish platform packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for platform in darwin-arm64 darwin-x64 linux-x64 linux-arm64 win32-x64; do
            dir="/tmp/artifacts/${platform}"
            if [ -d "$dir" ]; then
              echo "Publishing @mdxport/${platform}..."
              cd "$dir"
              npm publish --access public || true
              cd -
            fi
          done

      - name: Publish main package (@mdxport/cli)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd npm/mdxport
          VERSION=$(grep '^version' ../../Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          # Update optionalDependencies to match current version
          node -e "
            const pkg = require('./package.json');
            for (const dep of Object.keys(pkg.optionalDependencies || {})) {
              pkg.optionalDependencies[dep] = '${VERSION}';
            }
            pkg.version = '${VERSION}';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          cat package.json
          npm publish --access public

      - name: Smoke test (npm install + version check)
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "Expected version: ${VERSION}"

          # Wait for npm registry to propagate
          sleep 10

          npm install -g @mdxport/cli@${VERSION}

          # Debug: check what got installed
          echo "--- Installed files ---"
          ls -la $(npm root -g)/@mdxport/ 2>/dev/null || true
          ls -la $(npm root -g)/@mdxport/cli/node_modules/@mdxport/*/mdxport* 2>/dev/null || true

          ACTUAL=$(mdxport --version 2>&1) || true
          echo "Got: ${ACTUAL}"

          if echo "${ACTUAL}" | grep -q "${VERSION}"; then
            echo "Smoke test passed"
          else
            echo "::error::Smoke test failed: expected version ${VERSION}, got: ${ACTUAL}"
            exit 1
          fi

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --no-verify

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
